<div class="container-fluid">
  <h2 class="animated slideInDown delay-2">Welcome {{ user?.empName }}</h2>
  <table class="buttons">
    <tr>
      <td>
        <div class="sub-menu-parent">
          <button class="button" (click)="buttonClick()" [class.clicked]="showDropdown" type="button">Submit Request<span class="glyphicon glyphicon-share"></span></button>
          <ul class="sub-menu" *ngIf="showDropdown">
            <a [routerLink]="['../family']"><li>Family</li></a>
            <a [routerLink]="['../interviewee']"><li>Interviewee</li></a>
            <a [routerLink]="['../vendor']"><li>Vendor</li></a>
            <a [routerLink]="['../client']"><li>Client</li></a>
            <a [routerLink]="['../vip']"><li>VIP</li></a>
            <a [routerLink]="['../new-joinee']"><li>New Joinee</li></a>
            <a [routerLink]="['../conf-attendee']"><li>Conference Attendee</li></a>
            <a [routerLink]="['../guest']"><li>Guest</li></a>
            <a [routerLink]="['../visitor']"><li>Visitor</li></a>
          </ul>
        </div>
      </td>
      <td>
        <a [routerLink]="['../bulk-request']">
        <button class="button" type="button">Create Bulk Request<span class="glyphicon glyphicon-tasks"></span></button>
        </a>
      </td>
      <td>
        <a [routerLink]="['../manage']">
        <button class="button" type="button">Manage Requests<span class="glyphicon glyphicon-pencil"></span></button>
        </a>
      </td>
    </tr>
  </table>
  <router-outlet></router-outlet>
</div>
