<div class="jumbotron create-request">
  <form class="form-horizontal" [formGroup]="form">
    <app-form-control-component [name]="'requesterName'" [display]="'Requester Name'" [control]="form.get('requesterName')"></app-form-control-component>
    <app-form-control-component [name]="'requesterId'" [display]="'Requester Employee Id'" [control]="form.get('requesterId')"></app-form-control-component>
    <app-form-control-component [name]="'visitorName'" [display]="'Visitor Name'" [control]="form.get('visitorName')"></app-form-control-component>
    <app-form-control-component [name]="'visitorMobileNo'" [display]="'Visitor Mobile No'" [control]="form.get('visitorMobileNo')"></app-form-control-component>
    <app-form-control-component [name]="'visitorEmailId'" [display]="'Visitor Email Id'" [control]="form.get('visitorEmailId')"></app-form-control-component>
    <div class="form-group">
      <label class="control-label col-sm-2" [for]="visitorUIdType">Visitor Unique Id Type</label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-6">
            <label class="custom-select" for="visitorUIdType">
              <select id="visitorUIdType" name="visitorUIdType" formControlName="visitorUIdType">
                <option value="">
                  Select an option
                </option>
                <option value="Aadhar Card">
                  Aadhar Card
                </option>
                <option value="PAN Card">
                    PAN Card
                </option>
                <option value="Passport Number">
                    Passport Number
                </option>
              </select>
            </label>
          </div>
          <div class="col-sm-6">
            <app-error-component [control]="form.get('visitorUIdType')" [display]="'Visitor Unique Id Type'"></app-error-component>
          </div>
        </div>
      </div>
    </div>
    <app-form-control-component [name]="'visitorUId'" [display]="'Visitor Unique Id'" [control]="form.get('visitorUId')"></app-form-control-component>
    
    <div class="form-group">
      <label class="control-label col-sm-2" [for]="visitorFromDate">Visitor Entry Date</label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-6">
            <my-date-picker name="visitorFromDate" [options]="myDatePickerOptions" formControlName="visitorFromDate"></my-date-picker>
          </div>
          <div class="col-sm-6">
            <app-error-component [control]="form.get('visitorFromDate')" [display]="'asdasd'"></app-error-component>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" [for]="visitorToDate">Visitor Exit Date</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-6">
              <my-date-picker name="visitorToDate" [options]="myDatePickerOptions" formControlName="visitorToDate"></my-date-picker>
            </div>
            <div class="col-sm-6">
              <app-error-component [control]="form.get('visitorToDate')" [display]="'asdasd'"></app-error-component>
            </div>
          </div>
        </div>
      </div>
      <app-form-control-component [name]="'remarks'" [display]="'Any Additional Remarks'" [control]="form.get('remarks')"></app-form-control-component>
      <button (click)="submitForm()">Submit</button>
  </form>
</div>
