<div *ngIf="control.invalid && (control.dirty || control.touched);  else emptyDiv" class="alert alert-danger">
  <span *ngIf="control.errors.required">
    <em>field is mandatory</em>
  </span>
  <span *ngIf="control.errors.minlength || control.errors.maxlength">
    <em>length is invalid</em>
  </span>
  <span *ngIf="control.errors.pattern">
    <em>invalid characters</em>
  </span>
</div>
<ng-template #emptyDiv>
  <div class="empty-div">&nbsp;</div>
</ng-template>
