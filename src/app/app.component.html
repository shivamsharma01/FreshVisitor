<div class="container-fluid">
  <div class="row black-background app-top">
    <div class="col-sm-1 header-left">
      <button (click)="back()">
        Back
      </button>
    </div>
    <div class="col-sm-10 animated bounce delay-2s header-middle">
      <span>{{ title }}</span>
    </div>
    <div class="col-sm-1 header-right">
      <button (click)="toggle()">
        {{ authService.isLoggedIn ? "Logout" : "Login" }}
      </button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
